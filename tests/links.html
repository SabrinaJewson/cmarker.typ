<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <p>Unlike Typst, bare links are not clickable: https://example.org.</p>
    <p>Angle-bracket links are clickable: <a href="https://example.org">https://example.org</a>.</p>
    <p>We can also use links with text: <a href="https://example.org">example.org</a>.</p>
    <p><a href="https://example.org/">HTML link</a></p>
    <p><span id="foo">A content with a label</span></p>
    <p><span data-dest="foo"><a href="#foo">Link to the content</a></span></p>
    <p><span data-dest="foo"><a href="#foo">Link to the content</a></span></p>
    <h2 id="a-heading">1. A heading</h2>
    <p><a href="#a-heading">Section 1</a></p>
    <p><a href="#a-heading">Chapter 1</a></p>
  </body>
</html>
